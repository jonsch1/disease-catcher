{% extends "layout.html" %}

{% block main %}

    <form action="/" method="post">
        <div class="form-group">
            <textarea class="form-control" id="text" name="text" rows="5" {% if text %} placeholder="{{text}}" {% else %}  placeholder="Input your text here, to let our BERT model catch the disease." {% endif %} placeholder="Input your text here, to let our BERT model catch the disease."></textarea>
            <!-- <input type="file" name="file" accept=".csv"> -->
        </div>
        <button class="btn btn-primary" type="submit">Catch the disease</button>
    </form>
    {% if results %}
    <br>
    <br>
    <h2> Disease Catcher predicts the following ICD-10 disease {% if results[1]|length > 1 %} codes {% else %} code {% endif %}: 
        {% for result in results[1] %}
        <br>
        <br>
        <mark>{{result}}: {{codes[result]}}</mark> 
        {% endfor %}    
    </h2>
    {% endif %}
{% endblock %}
